name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libz-dev

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build -- -j

      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
